<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcss cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css link -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7]">
    <!-- navbar -->
    <div class="bg-white max-w-lg mx-auto rounded-b-xl">
      <nav
        class="border-b-1 border-gray-300 min-h[50px] flex justify-between items-center p-3"
      >
        <div class="flex">
          <img class="h-[50px]" src="./assets/Group.png" alt="" />
          <div class="ml-3">
            <h2 class="font-bold">
              $<span id="available-balance">45000</span>
            </h2>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-[#08080880]">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-[#666768]"
            ></i
            >Logout
          </button>
        </div>
      </nav>
      <div class="mt-4 p-3">
        <h1 class="font-bold text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880] mt-2">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>
      <div class="min-h-[200px] grid grid-cols-3 gap-4 p-3">
        <div
          id="add-money"
          class="border-2 border-gray-300 text-center p-3 rounded-xl"
        >
          <img src="./assets/wallet1.png" alt="" class="mx-auto" />
          <p>Add Money</p>
        </div>
        <div
          id="cash-out-btn"
          class="border-2 border-gray-300 text-center p-3 rounded-xl"
        >
          <img src="./assets/send1.png" alt="" class="mx-auto" />
          <p>Cashout</p>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/money1.png" alt="" class="mx-auto" />
          <p>Transfer Money</p>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/bonus1.png" alt="" class="mx-auto" />
          <p>Get Bonus</p>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/purse1.png" alt="" class="mx-auto" />
          <p>Pay Bill</p>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/transaction1.png" alt="" class="mx-auto" />
          <p>Transaction</p>
        </div>
      </div>
    </div>

    <div class="all-form-section max-w-lg mx-auto">
      <!-- add money -->
      <div id="add-money-parent">
        <h1 class="font-bold text-xl my-5 ml-3">Add Money</h1>
        <form class="bg-white rounded-2xl p-8">
          <div class="mb-3">
            <label for="" class="font-semibold">Select A Bank</label>
            <br />
            <select
              id="bank"
              class="select mt-3 bg-[#f4f5f7] rounded-3xl w-full"
            >
              <option>Select Bank</option>
              <option>AB bank</option>
              <option>IFIC bank</option>
              <option>Islami bank</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="font-semibold" for="">Bank Account Number</label>
            <br />

            <input
              type="text"
              placeholder="Enter 11 digit account number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
              id="account-number"
            />
          </div>
          <div class="mb-3">
            <label class="font-semibold" for="">Amount to Add</label>
            <br />

            <input
              type="text"
              placeholder="Add Amount to withdraw"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
              id="add-amount"
            />
          </div>
          <div class="mb-3">
            <label class="font-semibold" for="">Pin Number</label>
            <br />

            <input
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
              id="add-pin"
            />
          </div>

          <button
            id="add-money-btn"
            class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl"
          >
            Add Money
          </button>
        </form>
      </div>
      <!-- cashout section -->
      <div id="cash-out-parent" class="hidden">
        <h1 class="font-bold text-xl my-5 ml-3">Cash Out</h1>
        <form class="bg-white rounded-2xl p-8">
          <div class="mb-3">
            <label class="font-semibold" for="">Agent Number</label>
            <br />

            <input
              type="text"
              placeholder="Enter 11 digit number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
              id="agent-number"
            />
          </div>
          <div class="mb-3">
            <label class="font-semibold" for="">Amount</label>
            <br />

            <input
              type="text"
              placeholder="Enter amount to withdraw"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
              id="cashout-ammount"
            />
          </div>
          <div class="mb-3">
            <label class="font-semibold" for="">Pin Number</label>
            <br />

            <input
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
              id="cash-out-pin"
            />
          </div>

          <button
            id="cashout-btn"
            class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl"
          >
            Withdraw Money
          </button>
        </form>
      </div>
    </div>

    <script src="./home-page.js"></script>
  </body>
</html>
