<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo App</title>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcss cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css link -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" />
    </div>
    <form class="bg-white rounded-2xl p-8 w-[350px]">
      <div>
        <label class="font-semibold" for="">Mobile Number</label>
        <br />

        <input
          type="text"
          placeholder="Enter your number"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl"
          id="mobile-number"
        />
      </div>
      <div class="mt-5">
        <label class="font-semibold" for="">4 digit pin</label>
        <br />

        <input
          type="text"
          placeholder="Enter 4 digit pin"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl"
          id="pin-number"
        />
      </div>

      <button
        class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl"
        id="login-button"
      >
        Login
      </button>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
